<ba-card title="Description de la séance" baCardClass="with-scroll">
<form class="form-horizontal" (ngSubmit)="onSubmit(seanceForm.value)" #seanceForm="ngForm">
  <div class="form-group row">
    <label for="inputDate" class="col-sm-2 form-control-label">Date de la séance</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputDate" name="inputDate" placeholder="Date" ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputHeureDebut" class="col-sm-2 form-control-label">Heure de début</label>
    <div class="col-sm-10">
      <input type="time" class="form-control" id="inputHeureDebut" name="inputHeureDebut" placeholder="Heure Debut" ngModel>
    </div>
  </div>
   <div class="form-group row">
    <label for="inputHeureFin" class="col-sm-2 form-control-label">Heure de Fin</label>
    <div class="col-sm-10">
      <input type="time" class="form-control" id="inputHeureFin" name="inputHeureFin" placeholder="Heure Fin" ngModel>
    </div>
  </div>


<div class="form-group row">
  <label for="selectActivite" class="col-sm-2 form-control-label">Activité</label>
  <div class="col-sm-10">
  <select class="form-control" id="selectActivite" name ="selectActivite" ngModel>
      <option></option>
    <option>Natation</option>
    <option>CAP</option>
    <option>Vélo</option>
    <option>CAP & Vélo</option>
  </select>
  </div>
</div>


<div class="form-group row">
     <label for="descActivite" class="col-sm-2 form-control-label">Description de la séance</label>
       <div class="col-sm-10">
    <textarea class="form-control" id = "descActivite" name = "descActivite" ngModel></textarea>
       </div>
  </div>

  <div class="form-group row">
  <label for="selectGroupe" class="col-sm-2 form-control-label">Groupe</label>
  <div class="col-sm-10">
  <select  multiple class="form-control" id="selectGroupe" name="selectGroupe" [(ngModel)]="userForm.selectGroupe">
        <option *ngFor="let g of groupes  | async " [value]="g.nomGroupe">{{g.nomGroupe}}</option>

  </select>
  </div>
</div>

<div class="form-group row">
     <label class="col-sm-2 form-control-label">Difficultée de la séance</label>
<div class="col-sm-10">
  <rating [(ngModel)]="rate" max="{{_max1}}" [ngModelOptions]="{standalone: true}" stateOn="ion-android-star" stateOff="ion-android-star-outline" class="rating" ></rating>
</div>
</div>


  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-warning">Enregistrez</button>
    </div>
  </div>
</form>



</ba-card>
